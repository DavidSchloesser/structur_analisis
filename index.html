<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Keyword Checker</title>
</head>

<body>

    <div class="main">
        <h1>Text analysieren</h1>
        <p>In Anlehnung an Bio-Struktur-Analyse</p>
        <div class="container">
            <textarea id="userInput" class="input" placeholder="Hier den Text eingeben welcher analysiert werden soll. "></textarea>
            <a id="btn" href="#score">Analysieren</a>
            <div id="outputArea"></div>
        </div>
        <div class="score" id="score">
            <h2> Ergebnis</h2>
            <div class="row">
                <div class="sentimentScore" id="sentimentScoreGreen" title="Sentiment score (-5 &rarr; 5)">0</div>
                <div class="sentimentScore" id="sentimentScoreRed" title="Sentiment score (-5 &rarr; 5)">0</div>
                <div class="sentimentScore" id="sentimentScoreBlue" title="Sentiment score (-5 &rarr; 5)">0</div>
            </div>
            <p>Das Ergebnis zeigt wie oft ein einzigartiges Keyword im eingegebenen Text vorkommt.</p>
        </div>
    </div>
</body>
